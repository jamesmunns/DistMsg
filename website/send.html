<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>DistMsg</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <form class="form" method="POST">
        <input type="text" name="sender"/>
          <select name="type" size="2">
            <option>broadcast</option>
            <option>peer-to-peer</option>
          </select>
          <input type="text" name="destination"/>
          <input type="textarea" name="payload"/>
          <input type="submit" value="Submit"/>
      </form>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
  	 function uuid() {
       function s4(){
         return Math.floor((1+Math.random())*0x10000).toString(16).substring(1);
       }
       return s4()+s4()+'-'+s4()+'-'+s4()+'-'+s4()+'-'+s4()+s4()+s4();
     }
     $("form").submit(function(e) {
       e.preventDefault();
       $.ajax({
         type: "POST",
         url: "/api/push",
         data: JSON.stringify({"messages":[{
           "header": {
             "source": {
               "sender_id": "004956781234567",
               "sender_name": $("[name='sender']").val(),
               "gps_location": "52°26′25″N,13°5′50″O"
             },
             "destination": {
               "receiver_id": $("[name='destination']").val(),
               "gps_center": "52°26′25″N,13°5′50″O",
               "gps_radius": 200000
             },
             "msg_uuid": uuid(),
             "msg_type": $("[name='type']").val()
           },
           "payload": $("[name='payload']").val(),
         }]}),
         contentType: "application/json; charset=utf-8",
         dataType: "json"
       });
     });
     </script>
   </body>
</html>
